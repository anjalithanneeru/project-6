<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible"  content="IE=edge">
        <meta name="viewport" contents="width=device-width,initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
       
    </head>
    <body>
        <div class="box">
             
             <center><h1>Calculator</h1></center>
             
            <center><b>Enter a Number: </b><input type="number" placeholder="Enter a number" id="number" required></center><br>
             <br>
             <div id="result"><center><p>Result</p></center></div>
             <br>
             <div id="wait"><center><p>Wait</p></center></div>
             

             <center><input type="submit" value="ADD" id="add">
             <input type="submit" value="SUB" id="sub">
             <input type="submit" value="MUL" id="mul">
             <input type="submit" value="DIV" id="div"></center>
             <br>
             <center><input type="submit" value="=" id="eq" >
            <input type="submit" value="RELOAD" id="reload" onclick="window.location.reload()">
            

        </div>
        <script src="java.js"></script>
              
    </body>
    </html>
